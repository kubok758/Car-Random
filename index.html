<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ-–†–∞–Ω–¥–æ–º–∞–π–∑–µ—Ä: –†–∞–≤–Ω—ã–µ –®–∞–Ω—Å—ã</title>
    <style>
        :root {
            --primary: #00ff88;
            --economy: #a8a8a8; /* –°–µ—Ä—ã–π */
            --middle: #00d9ff;  /* –ì–æ–ª—É–±–æ–π */
            --premium: #d400ff; /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            --luxury: #ffcc00;  /* –ó–æ–ª–æ—Ç–æ–π */
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text);
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        .display-box {
            background-color: var(--card-bg);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 30px 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: all 0.3s;
        }

        #carName {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text);
            line-height: 1.1;
            margin-bottom: 10px;
        }

        #carTier {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 5px 12px;
            border-radius: 10px;
            background: #333;
            color: #aaa;
            font-weight: bold;
        }

        .spin-btn {
            background: linear-gradient(135deg, var(--primary), #00cc6a);
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #000;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: transform 0.1s;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .spin-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .spin-btn:active {
            transform: translateY(1px);
        }

        .spin-btn:disabled {
            background: #444;
            color: #777;
            cursor: default;
            box-shadow: none;
            transform: none;
        }

        /* –¶–≤–µ—Ç–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–ª–∞—Å—Å–æ–≤ */
        .tier-economy #carName { color: var(--economy); }
        .tier-middle #carName { color: var(--middle); text-shadow: 0 0 10px rgba(0, 217, 255, 0.3); }
        .tier-premium #carName { color: var(--premium); text-shadow: 0 0 15px rgba(212, 0, 255, 0.4); }
        .tier-luxury #carName { color: var(--luxury); text-shadow: 0 0 20px rgba(255, 204, 0, 0.6); }

        .tier-economy #carTier { color: var(--economy); border: 1px solid var(--economy); background: transparent; }
        .tier-middle #carTier { color: var(--middle); border: 1px solid var(--middle); background: rgba(0, 217, 255, 0.1); }
        .tier-premium #carTier { color: var(--premium); border: 1px solid var(--premium); background: rgba(212, 0, 255, 0.1); }
        .tier-luxury #carTier { color: var(--luxury); border: 1px solid var(--luxury); background: rgba(255, 204, 0, 0.1); }

    </style>
</head>
<body>

    <div class="container">
        <h1>Car Randomizer v3.0</h1>
        
        <div class="display-box" id="resultBox">
            <div id="carName">–ñ–º–∏ –∫–Ω–æ–ø–∫—É</div>
            <div id="carTier">–†–∞–≤–Ω—ã–µ —à–∞–Ω—Å—ã 25%</div>
        </div>

        <button class="spin-btn" id="spinBtn" onclick="startSpin()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <script>
        // === –ë–ê–ó–ê –î–ê–ù–ù–´–• ===
        const db = {
            economy: [
                "Lada Granta", "Lada Vesta", "Lada Priora", "Lada Niva Legend", "Lada Largus",
                "Hyundai Solaris", "Hyundai Accent", "Hyundai Creta",
                "Kia Rio", "Kia Rio X", "Kia Picanto", "Kia Ceed (Old)",
                "Renault Logan", "Renault Sandero", "Renault Duster", "Renault Kaptur",
                "Volkswagen Polo", "Skoda Rapid", "Daewoo Matiz", "Daewoo Nexia",
                "Chevrolet Niva", "Chevrolet Cruze", "Ford Focus II", "Ford Fiesta",
                "Toyota Corolla (Old)", "Nissan Almera", "Nissan Note", "Haval Jolion (Lite)",
                "Chery Tiggo 4", "Lifan Solano", "Lifan X60", "Geely Emgrand"
            ],
            middle: [
                "Toyota Camry", "Toyota RAV4", "Toyota Highlander", "Kia K5", "Kia Sportage", "Kia Sorento",
                "Hyundai Sonata", "Hyundai Tucson", "Hyundai Santa Fe", "Skoda Octavia", "Skoda Kodiaq",
                "Volkswagen Tiguan", "Volkswagen Passat", "Mazda 6", "Mazda CX-5",
                "Nissan X-Trail", "Subaru Forester", "Honda CR-V", "Honda Accord",
                "Haval F7", "Haval Dargo", "Tank 300", "Geely Monjaro", "Geely Tugella", "Geely Coolray",
                "Chery Tiggo 8 Pro", "Chery Arrizo 8", "Omoda C5", "Exeed LX", "Jetour Dashing",
                "Changan UNI-V", "Changan UNI-K"
            ],
            premium: [
                "BMW 3 Series", "BMW 5 Series", "BMW X5", "BMW X6", "BMW X7",
                "Mercedes C-Class", "Mercedes E-Class", "Mercedes GLE", "Mercedes G-Class",
                "Audi A5", "Audi A6", "Audi Q7", "Audi Q8", "Audi e-tron",
                "Lexus RX 350", "Lexus NX", "Lexus LX 600",
                "Volvo XC90", "Volvo XC60", "Land Rover Defender", "Range Rover Sport",
                "Porsche Cayenne", "Porsche Macan", "Zeekr 001", "Li Auto L9", "Voyah Free",
                "Tank 500", "Tesla Model Y", "Cadillac Escalade", "Jeep Grand Cherokee"
            ],
            luxury: [
                "Rolls-Royce Cullinan", "Rolls-Royce Phantom", "Rolls-Royce Ghost",
                "Bentley Bentayga", "Bentley Continental GT", "Bentley Flying Spur",
                "Ferrari F8 Tributo", "Ferrari SF90", "Ferrari Roma", "Ferrari 812 Superfast",
                "Lamborghini Urus", "Lamborghini Huracan", "Lamborghini Aventador", "Lamborghini Revuelto",
                "Porsche 911 Turbo S", "Bugatti Chiron", "Bugatti Divo", "McLaren 720S",
                "Aston Martin DBX", "Aston Martin Vantage", "Maybach S-Class", "Koenigsegg Jesko"
            ]
        };

        const carNameEl = document.getElementById('carName');
        const carTierEl = document.getElementById('carTier');
        const resultBox = document.getElementById('resultBox');
        const spinBtn = document.getElementById('spinBtn');
        let isSpinning = false;

        // –°–æ–∑–¥–∞–µ–º –æ–±—â–∏–π –ø—É–ª –ø—Ä–æ—Å—Ç–æ –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
        const visualPool = [
            ...db.economy, ...db.middle, ...db.premium, ...db.luxury
        ];

        // === –õ–û–ì–ò–ö–ê 25% –ù–ê –ö–ê–ñ–î–´–ô –ö–õ–ê–°–° ===
        function getFairWinner() {
            // 1. –°–Ω–∞—á–∞–ª–∞ —Ä–∞–≤–Ω–æ–≤–µ—Ä–æ—è—Ç–Ω–æ –≤—ã–±–∏—Ä–∞–µ–º –ö–õ–ê–°–° (–∏–∑ 4-—Ö)
            const tiers = ['economy', 'middle', 'premium', 'luxury'];
            const randomTierKey = tiers[Math.floor(Math.random() * tiers.length)];
            
            // 2. –ó–∞—Ç–µ–º –≤—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –º–∞—à–∏–Ω—É –í–ù–£–¢–†–ò —ç—Ç–æ–≥–æ –∫–ª–∞—Å—Å–∞
            const tierList = db[randomTierKey];
            const winnerCar = tierList[Math.floor(Math.random() * tierList.length)];

            // –ü–æ–¥–≥–æ—Ç–æ–≤–∏–º –∫—Ä–∞—Å–∏–≤—ã–µ –Ω–∞–∑–≤–∞–Ω–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            let displayLabel = "";
            if(randomTierKey === 'economy') displayLabel = "üöó –≠–∫–æ–Ω–æ–º –∫–ª–∞—Å—Å";
            if(randomTierKey === 'middle') displayLabel = "üöô –°—Ä–µ–¥–Ω–∏–π –∫–ª–∞—Å—Å";
            if(randomTierKey === 'premium') displayLabel = "üíé –ü—Ä–µ–º–∏—É–º";
            if(randomTierKey === 'luxury') displayLabel = "üëë –õ–Æ–ö–° / –≠–ö–°–ö–õ–Æ–ó–ò–í";

            return { name: winnerCar, tier: randomTierKey, label: displayLabel };
        }

        function startSpin() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.innerText = "–ò—â–µ–º...";
            
            resultBox.className = 'display-box'; // –°–±—Ä–æ—Å —Ü–≤–µ—Ç–∞
            carTierEl.style.opacity = '0'; 

            let counter = 0;
            let speed = 40; 
            // –ë—ã—Å—Ç—Ä—ã–π –ø—Ä–æ–∫—Ä—É—Ç (–æ–∫–æ–ª–æ 1.5 - 2 —Å–µ–∫—É–Ω–¥)
            let maxSteps = 15 + Math.floor(Math.random() * 10); 
            
            const spinInterval = () => {
                // –ú–µ–ª—å–∫–∞—é—Ç —Å–ª—É—á–∞–π–Ω—ã–µ –Ω–∞–∑–≤–∞–Ω–∏—è
                const randomVisual = visualPool[Math.floor(Math.random() * visualPool.length)];
                carNameEl.innerText = randomVisual;

                counter++;

                if (counter < maxSteps) {
                    if (counter > maxSteps - 5) speed += 30; // –¢–æ—Ä–º–æ–∑–∏–º –≤ –∫–æ–Ω—Ü–µ
                    else if (counter > maxSteps - 10) speed += 10;
                    
                    setTimeout(spinInterval, speed);
                } else {
                    finishSpin();
                }
            };

            spinInterval();
        }

        function finishSpin() {
            const winData = getFairWinner(); // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å —Ä–∞–≤–Ω—ã–º–∏ —à–∞–Ω—Å–∞–º–∏

            carNameEl.innerText = winData.name;
            carTierEl.innerText = winData.label;
            
            // –ö—Ä–∞—Å–∏–º –±–ª–æ–∫ –≤ —Ü–≤–µ—Ç –∫–ª–∞—Å—Å–∞
            resultBox.className = `display-box tier-${winData.tier}`;
            carTierEl.style.opacity = '1';

            isSpinning = false;
            spinBtn.disabled = false;
            spinBtn.innerText = "–ö—Ä—É—Ç–∏—Ç—å –µ—â–µ";
        }
    </script>
</body>
</html>
